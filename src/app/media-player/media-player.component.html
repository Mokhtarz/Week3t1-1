<main>
<h3> Media file</h3>
<div class="mediabox">
<img  [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" style="width:150px" >

<audio  controls>
  <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" type="audio/ogg">
  <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<video  width="320" height="240" controls>
  <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" type="video/mp4">
  <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p class="title">{{image.title}} </p>
<p class="description">{{image.description}} </p>
<p class="user">{{user}} </p>


</div>


</main>
